# unbind ctrl+b
unbind C-b
# set ctrl-a a as the prefix rather than ctrl-b
set -g prefix C-a
#set delay time. 
set -sg escape-time 1
# set starting window of 1 instead of 0
set -g base-index 1
# allow us to reload the config without exiting tmux
bind r source-file ~/.tmux.conf \; display "tmux config reloaded!"
# allow us to send ctrl-a through tmux to other programs
bind C-a send-prefix
# C-a a should send ctrl-a to the underlying shell (move to start of line)
bind-key a send-prefix    
# C-a C-a
bind-key C-a last-window
# change | and - to split the windows
bind | split-window -h
bind - split-window -v
# remap move keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# 256 color 
set -g default-terminal "screen-256color"
#status bar colors
set -g status-fg white
set -g status-bg black
# window colors 
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
# panes 
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# cli
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# left-status bar
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
# right-status bar
set -g status-right "#[fg=cyan]%D %R"
# refresh status bar every 60 seconds
set -g status-interval 60
# center window 
set -g status-justify centre
# activity notify 
setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi
#set vi keys
setw -g mode-keys vi
#unbind [
bind Escape copy-mode
unbind e 
bind e paste-buffer
