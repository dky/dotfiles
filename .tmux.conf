unbind C-b
unbind e

bind Escape copy-mode
bind e paste-buffer

# reload the config without exiting tmux
bind r source-file ~/.tmux.conf \; display "tmux config reloaded!"

# ctrl-a a as the prefix rather than ctrl-b
bind C-a send-prefix

# change | and - to split the windows
bind | split-window -h
bind - split-window -v

# remap move keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n S-left  prev
bind -n S-right next

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# C-a a should send ctrl-a to the underlying shell (move to start of line)
set -g prefix C-a

# No delay for escape key press
set -sg escape-time 0

# allow us to send ctrl-a through tmux to other programs
bind-key a send-prefix

# C-a C-a
bind-key C-a last-window

set -g visual-activity on
setw -g mode-keys vi
set -g history-limit 10000

# don't rename windows automatically
set-option -g allow-rename off

#tmux nested http://stahlke.org/dan/tmux-nested
bind -n M-F11 set -qg status-bg colour25
bind -n M-F12 set -qg status-bg colour40
bind -n S-up \
	send-keys M-F12 \; \
	set -qg status-bg colour25 \; \
	unbind -n S-left \; \
	unbind -n S-right \; \
	unbind -n S-C-left \; \
	unbind -n S-C-right \; \
	unbind -n C-t \; \
	set -qg prefix C-b
bind -n S-down \
	send-keys M-F11 \; \
	set -qg status-bg colour40 \; \
	bind -n S-left  prev \; \
	bind -n S-right next \; \
	bind -n S-C-left swap-window -t -1 \; \
	bind -n S-C-right swap-window -t +1 \; \
	bind -n C-t new-window -a -c "#{pane_current_path}" \; \
	set -qg prefix C-a

